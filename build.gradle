plugins {
    id 'maven-publish'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {

    // spring
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.1'
    apiElements 'org.springframework.boot:spring-boot-starter-web:3.0.1'

    implementation 'org.springframework.boot:spring-boot-starter-security:3.0.1'
    apiElements 'org.springframework.boot:spring-boot-starter-security:3.0.1'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.1'
    apiElements 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.1'

    // query-dsl
    // https://github.com/querydsl/querydsl/issues/3233
    implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'
    apiElements 'com.querydsl:querydsl-jpa:5.0.0:jakarta'

    implementation 'com.querydsl:querydsl-apt:5.0.0:jakarta'
    apiElements 'com.querydsl:querydsl-apt:5.0.0:jakarta'

    // jwt
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    apiElements 'io.jsonwebtoken:jjwt-api:0.11.5'

    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    apiElements 'io.jsonwebtoken:jjwt-impl:0.11.5'

    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    apiElements 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // excel
    implementation 'org.apache.poi:poi:5.2.2'
    apiElements 'org.apache.poi:poi:5.2.2'

    implementation 'org.apache.poi:poi-ooxml:5.2.2'
    apiElements 'org.apache.poi:poi-ooxml:5.2.2'
}

jar {
    enabled = true
    archiveClassifier = ''

    into("META-INF/maven/$project.group/$project.name") {
        from("pom.xml")
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.keencho'
            artifactId = 'lib-spring'
            version = '2.0.21'

            from components.java
        }
    }
}

def generateMavenPom = tasks.register("generateMavenPom", GenerateMavenPom) {
    destination = file("pom.xml")
    pom = publishing.publications.mavenJava.pom
}

tasks.compileJava.dependsOn generateMavenPom
